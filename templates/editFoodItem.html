{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit Food Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                    <!-- name -->
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

                    <!-- description -->
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

                    <!-- price -->
                    <label for="price">Price:</label>
                    <div class="input-group">
                        <input type ="text" class="form-control" maxlength="10" name="price" value="{{item.price}}">
                        <div class="input-group-addon"> â‚¬</div>
                    </div>
                    <!-- typical_size -->
                    <label for="typical_size">Typical shopping size:</label>
                    <input type ="text" maxlength="20" class="form-control" name="typical_size" value="{{item.typical_size}}">

                    <!-- the buttons -->
                    <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                    <a href = "{{url_for('SingleFoodClass', foodclass_id = foodclass_id)}}">
                        <button class="btn btn-default delete" type="button">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
